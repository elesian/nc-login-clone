<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Document</title>
  </head>
  <header>
    <img id="nc-logo" src="./NCLogo.jpeg" />
  </header>

  <body>
    <main>
      <div class="grid-container">
        <div>
          <h1 id="login">Log In</h1>
        </div>

        <div>
          <form action="./landingPage.html" id="to-landing-page"></form>
          <div>
            <label for="email" id="email" class="form">Email address: </label>
            <input name="email" type="email" class="form" id="password"/>
            <p >Please provide an email address</p>
          </div>

          <div>
            <label for="password" id="password" class="form">Password: </label>
            <input name="password" type="password" id="password" class="form" />
            <p >Please provide a password</p>
          </div>
          <div>
            <button type="submit" id="button" class="form">Log In</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
