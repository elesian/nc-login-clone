<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Document</title>
  </head>
  <header>
    <img id="nc-logo" src="./images/NCLogo.jpeg" />
    <label class="switch">
      <input type="checkbox" id="dark-mode" onclick="darkModeToggle()" />
      <span class="slider round"></span>
    </label>
  </header>

  <body>
    <main>
      <div class="grid-container">
        <div>
          <h1 id="login">Log In</h1>
        </div>

        <div>
          <form action="./landingPage.html" id="to-landing-page" method="GET">
            <div>
              <label for="email" class="form" id="email-label"
                >Email address:
              </label>
              <input
                name="email"
                type="email"
                class="form"
                id="email-id"
                required
              />
              <p id="email-valid">Please provide a valid email address</p>
            </div>

            <!-- /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/ -->
            <div>
              <label for="password" class="form" id="password-label"
                >Password:
              </label>
              <input
                name="password"
                type="password"
                id="password-id"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                class="form"
                required
              />

              <p id="password-valid">Please provide a valid password</p>
            </div>
            <div>
              <button type="submit" id="button" class="form">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
